<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Animation</title>
</head>
<style>
    body{
        margin : 0;
    }
    svg{
        position: absolute;
        top : 100px;
        left : 100px;
        width: 200px;
        height: 200px;
    }
    custom-ring{
        top : 100px;
        left : 300px;
        width: 200px;
        height: 200px;
    }
</style>
<body>
    aaa
    <custom-wave
        x1="0" y1="870"
        x2="1900" y2="0"
        amplitude = 100
        frequency="2"
        shift="1000"
        speed="1"
        line-width="2"
        color="70,200,200,0.8">
    </custom-wave>
    <custom-wind
        x1="1900" y1="870"
        x2="0" y2="0"
        amplitude = 300
        frequency="2"
        shift="1000"
        line-width="2"
        main-color="60,200,200,0.8"
        fade-color="255,60,255,0">
    </custom-wind>
    <custom-ring line-width = "0.2" move-range="8" number="4"color="60,200,200,0.8"></custom-ring>
    <script src="dist/main.js"></script>
</body>
f
</html>
