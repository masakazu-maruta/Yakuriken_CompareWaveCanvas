<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Animation</title>
</head>
<style>
    body{
        margin : 0;
    }
</style>
<body>
    aaa
    <custom-wave
        x1="0" y1="870"
        x2="1900" y2="0"
        amplitude = 100
        frequency="2"
        duration="1000"
        lineWidth="2"
        speed="1"
        color="70,200,200,0.8">
    </custom-wave>
    <custom-wind
        x1="1900" y1="870"
        x2="0" y2="0"
        amplitude = 300
        frequency="2"
        duration="1000"
        lineWidth="2"
        mainColor="60,200,200,0.8"
        fadeColor="255,60,255,0">
    </custom-wind>
    <script src="dist/main.js"></script>
</body>

</html>
